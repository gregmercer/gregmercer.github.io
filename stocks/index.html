<head>

  <script src="js/angular-tablesort.js"></script>
  <script src="js/wideStocks.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">

<body ng-controller="StocksCtrl">

<form ng-submit="getGitInfo()" >
<div id="w" ng-init="getStockInfo();">
  <div ng-show="loaded">
    <p><strong>Wide Moat Stocks:</strong></p>
    <table border="1" ts-wrapper>
      <thead>
      <tr>
        <th ts-criteria="Name|lowercase" ts-default>Name</th>
        <th ts-criteria="Symbol|lowercase">Symbol</th>
        <th ts-criteria="Change|parseFloat">Change</th>
        <th ts-criteria="Price|parseFloat" align="right">Price</th>
        <th ts-criteria="PercentChange|parseFloat" align="right">&nbsp;&nbsp;&nbsp;&nbsp;% Change</th>
        <th align="right">Yr Range</th>
        <th ts-criteria="YearPercentChange|parseFloat" align="right">&nbsp;&nbsp;&nbsp;&nbsp;% From Hi</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in items track by item.Name" ts-repeat>
        <td>{{item.Name}}</td>
        <td>{{item.Symbol}}</td>
        <td>{{item.Change}}</td>
        <td align="right">{{item.Price | currency}}</td>
        <td align="right">{{item.PercentChange}}</td>
        <td align="right">{{item.YearRange}}</td>
        <td align="right">{{item.YearPercentChange}}</td>
      </tr>
      </tbody>
    </table>

<script>

var stocksApp = angular.module( 'stocksApp', ['tableSort', 'wideStocksService'] );

function StocksCtrl($scope, $http, wideStocksService) {

  $scope.getStockInfo = function () {

    console.log('in getStockInfo');
    $scope.loaded = true;

    //var symbols = 'YHOO%22%2C%22AAPL%22%2C%22GOOG%22%2C%22MSFT%22';
    var symbols = $scope.loadSymbols(wideStocksService.getData());

    var url = 'http://query.yahooapis.com/v1/public/yql?' +
      'q=select%20*%20from%20yahoo.finance.quotes%20where%20symbol%20in%20' +
      '(%22' + symbols + ')' +
      '&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=JSON_CALLBACK';
    //var url = 'http://angularjs.org/greet.php?callback=JSON_CALLBACK&name=Super%20Hero';

    $scope.noitems = [];
    $scope.items = [];

    $http.jsonp(url).success(function (data, status, headers, config) {
      $scope.quotes = data.query.results.quote;
      //console.log($scope.quotes);
      for (var index = 0; index < $scope.quotes.length; index++) {
        var quote = $scope.quotes[index];
        console.log(quote);
        $scope.items[$scope.items.length] = {
          Name: quote.Name,
          Symbol: quote.symbol,
          Change: quote.Change,
          PercentChange: quote.PercentChange,
          Price: quote.LastTradePriceOnly,
          YearRange: quote.YearRange,
          YearPercentChange: quote.PercebtChangeFromYearHigh
        };
      }
    }).error(function (data, status, headers, config) {
      console.log(status);
    });
  }

  $scope.loadSymbols = function (stockList) {
    var symbols = '';
    for (var index = 0; index < stockList.length; index++) {
      symbols += stockList[index].symbol;
      if (index == stockList.length - 1) {
        symbols += '%22';
      } else {
        symbols += '%22%2C%22';
      }
    }
    return symbols;
  }

}
</script>

</body>
